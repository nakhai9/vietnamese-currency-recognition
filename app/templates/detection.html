<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title></title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #53717f;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Computer Science</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style=" width: 600px ; text-align: center; background-color: #53717f; color:white; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); border-radius: 1rem; padding: 2rem;">

        <h3>Result</h3>

        <p>Your image is {{denomination}}</p>
        <img src={{src}} alt=" " height="100px">



        <table class="table" style="color: white;">
            <thead>
                <tr>
                    <th scope="col">Label</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Transfer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>{{label}}</th>
                    <td>VND to {{unit}}</td>
                    <td>{{transfer}}</td>
                </tr>
            </tbody>
        </table>

        <a href="/ " style="color: white; ">Back</a>


    </div>

</body>

</html>
