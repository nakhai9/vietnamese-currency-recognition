<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>{{title}}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #53717f;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Computer Science</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="height: 350px; width: 350px; background-color: #53717f; color:white; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%); border-radius: 1rem; padding: 2rem;">
        <form method="post" action="{{ url_for('detect') }}" enctype="multipart/form-data" style="text-align: center;">
            <div class="mb-3">
                <label for="formFile" class="form-label"><h2>Upload Money</h2></label>
                <input class="form-control" type="file" id="formFile" name="image" multiple required>
                <div class="form-group mt-3">
                    <label for="exampleFormControlSelect1"><h2>convert to</h2></label>
                    <select class="form-control" name="convert2" id="exampleFormControlSelect1">
                      {% for country in currencies %}
                        <option value=" {{country['CurrencyCode']}} "> {{ country['CurrencyName'] }} - {{ country['CurrencyCode'] }} </option>
                      {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-warning" style="width: 100%; margin-top: 1rem; color: white">Detect</button>
        </form>
    </div>

</body>

</html>
